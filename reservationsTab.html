<html>
<head>
<title>Burger Addict</title>
<link rel="stylesheet" href="reservationsTab.css">
<link rel="icon" href="Icon.png">
<script>
function timePick(button,rtime) {
var time2 = document.getElementById(rtime).value;
localStorage.setItem("time1",time2);
var elem = document.getElementsByClassName("time-selected")[0];      
  if (elem) {
    elem.className = "time";
  }
  button.className = "time-selected";
}



function sendInfo(){
var firstName2 = document.getElementById("firstName").value;
localStorage.setItem("firstName1",firstName2);
var guests2 = document.getElementById("guests").value;
localStorage.setItem("guests1",guests2);
var reserv2 = document.getElementById("reserv").value;
localStorage.setItem("reserv1",reserv2);
var phone2 = document.getElementById("phone").value;
localStorage.setItem("phone1",phone2);
}
</script>
</head>
<body>
<img id="addict1" src="addict.png">
<div id="head1div">
<h1 class="titles"><pre>BURGER                            ADDICT</pre></h1>
</div>
<div id="menu" onclick="window.location='Index.html'">&#x21a9; Main Page</div>

<div id="res">
<form data-netlify='true' name="reservation" method="post" action="confirmedReservation.html" onsubmit="sendInfo()">
<pre>  Full Name:     <input id="firstName" class="box" placeholder="First Name" name="firstName" autocomplete="off" required>   </input><input class="box" placeholder="Last Name" name="lastName" autocomplete="off"></input></pre>
<pre>  Phone:            <input id="phone" class="box2" name="phone" autocomplete="off" required maxlength="10"></input></pre>
<pre>  # Of Guests:   <input type="number" id="guests" class="box2" name="guests" autocomplete="off" required min="0"  max="10"></input></pre>
<pre>  Date:               <input id="reserv" class="box2"  type="date" name="setTodaysDate" required></input></pre>
<pre>  Time:          <button id="rTime1" type="button" class="time" onclick="timePick(this,'rTime1');" value="12:00PM to 2:00PM">12:00PM - 2:00PM</button> <button id="rTime2" type="button" class="time" onclick="timePick(this,'rTime2')" value="2:00PM to 4:00PM">2:00PM - 4:00PM</button> <button id="rTime3" type="button" class="time" onclick="timePick(this,'rTime3')" value="4:00PM to 6:00PM">4:00PM-6:00PM</button> <button id="rTime4" type="button" class="time" onclick="timePick(this,'rTime4')" value="6:00PM to 8:00PM">6:00PM - 8:00PM</button></pre>
<pre>  Notes: 
                      <textarea name="notes" class="box2" name="guests" id="textbox"></textarea></pre>
<pre>                                                <input name="submit" id="submit" type="submit"></input></pre>
</form>
</div>

</body>
</html>
